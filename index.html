<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formulaire_container">
        <div class="information1">
            <img src="logo_tafa.png" alt="">
            <form action="">
                <div class="name_container">
                    <label for="name" ></label>
                    <input type="text" placeholder="Votre nom" id="name_input">
                </div>
                <div class="firstname_container">
                    <label for="firstname_input" ></label>
                    <input type="text" placeholder="Votre prenom" id="firstname_input">
                </div>
                <div class="birth_container">  
                    <label for="birth_input"></label>
                    <input type="text" placeholder="Votre date de naissance" id="birth_input">
                </div> 
                <div class="age_container">
                    <label for="age_input"></label>
                    <input type="text" placeholder="Votre age" id="age_input">
                </div> 
                <div class="adress_container">
                    <label for="adress_input"></label>
                    <input type="text" placeholder="Votre adresse" id="adress_input">    
                </div> 
                <div class="number_container">
                    <label for="number_input"></label>
                    <input type="text" placeholder="Votre numero de telephone" id="number_input">           
                </div> 
            </form>
        </div>    

        <div class="information_container">
            <p>INSCRIPTION TAFA 3.0</p>
            <div class="name">
                Nom: <span id="name_span"></span>
            </div>
            <div class="firstname">
                Prenom: <span id="firstname_span"></span>
            </div>
            <div class="birth">
                Date de naissance: <span id="birth_span"></span>
            </div>
            <div class="age">
                Age: <span id="age_span"></span>
            </div>
            <div class="adress">
                Adresse: <span id="adress_span"></span>
            </div>
            <div class="number">
                Contact: <span id="number_span"></span>
            </div>            
        </div>  
        <div class="button_container">
            <button>Envoyer</button>
        </div>     
    </div>
  
    <script src="main.js"></script>
</body>
</html>
